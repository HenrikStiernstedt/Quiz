<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Time</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- My own stuff -->
    <link href="css/Quiz.css" rel="stylesheet">
    <script src="js/Quiz.js"></script>


  </head>
  <body>
    <div class="container-fluid" style="height: 100%">
      <div class="row clearfix hs-height">
        <div class="col-md-6 col-xs-12 column">
          <div class="progress">
            <div id="TimeBar" class="progress-bar progress-bar-striped" role="progressbar"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
          </div>

<!--
          <div class="alert alert-success alert-dismissable" >
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4>
              Alert!
            </h4> <strong>Warning!</strong> Best check yo self, you're not looking too good.
            <a href="#" class="alert-link">alert link</a>
          </div>
-->
          <button type="button" id="BuzzButton" class="btn btn-lg btn-block">Buzz!</button>
          <!--<button type="button" class="btn btn-block btn-lg btn-success active">Default</button>-->
        </div>
        <div class="col-md-6 col-xs-12 hs-height">


          <div class="list-group hs-scroll" id="ChatBox">
             <a href="#" id="ChatHeader" class="list-group-item active">Chat</a>
          </div>


          <form role="form">
            <div class="form-group form-inline">
               <input type="text" placeholder="Say" class="form-control" id="m" />
             <button type="submit" class="btn btn-default">Submit</button>
           </div>
          </form>

          <!-- Bugg: Just nu triggar detta ett chatt message. -->
          <form role="form">
            <div class="form-group form-inline">
              <input type="text" placeholder="Team Name" class="form-control" id="TeamName" />
              <button type="submit" class="btn btn-default"
                onClick="setCookie('name', $('#TeamName').val());">Save Name</button>
           </div>
          </form>

          <ul id="messages"></ul>
          <!--
          <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        -->
        </div>
      </div>
    </div>

    <script>
      init();
      <!-- För att komma ihåg namn för spelare. -->
      $(function(){
        $('#TeamName').val(getCookie('name'));
      });
    </script>


  </body>
</html>
