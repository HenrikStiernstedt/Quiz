<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Time</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <!-- My own stuff -->
    <link href="css/Quiz.css" rel="stylesheet">
    <script src="js/Quiz.js"></script>


  </head>
  <body>
    <div class="container-fluid" style="height: 100%">
      <div class="row clearfix hs-height">
        <div class="col-md-6 col-xs-12 column">
          <div class="progress">
            <div id="TimeBar" class="progress-bar progress-bar-striped" role="progressbar"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            </div>
          </div>

<!--
          <div class="alert alert-success alert-dismissable" >
             <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h4>
              Alert!
            </h4> <strong>Warning!</strong> Best check yo self, you're not looking too good.
            <a href="#" class="alert-link">alert link</a>
          </div>
-->
          <button type="button" id="BuzzButton" class="btn btn-lg btn-block">Buzz!</button>
          <!--<button type="button" class="btn btn-block btn-lg btn-success active">Default</button>-->

          <div id="ScoreBoard" class="list-group vs-scroll" style="width:100%">
            <div class="list-group-item">

                <table id="table" class="table-striped table-sm " data-unique-id="id" data-row-style="rowStyle"></table>

            </div>
          </div>

        </div>
        <div class="col-md-6 col-xs-12 hs-height">

          <form role="form">
            <div class="form-group form-inline">
               <input type="text" placeholder="Say" class="form-control" id="m" />
             <button type="submit" class="btn btn-default">Submit</button>
           </div>
          </form>

          <form role="form">
            <div class="form-group form-inline">
              <input type="text" placeholder="Team Name" class="form-control" id="TeamName" />
              <button id="SaveNameButton" type="button" class="btn btn-default">Save Name</button>
           </div>
          </form>

          <div class="list-group hs-scroll" id="ChatBox">
             <a href="#" id="ChatHeader" class="list-group-item active">Chat</a>
          </div>




          <ul id="messages"></ul>
          <!--
          <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        -->
        </div>
      </div>
    </div>

    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please enter your name</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      init();
      <!-- För att komma ihåg namn för spelare. -->
      $(function(){
        $('#TeamName').val(getCookie('name'));
      });
    </script>

    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  </body>
</html>
