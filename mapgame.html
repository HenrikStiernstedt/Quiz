<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Time</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <!-- My own stuff -->

  </head>
  <body>
    <div class="container-fluid" style="margin:5px;">
      <div class="row clearfix hs-height">

        <div class="col-md-6 col-xs-12 column">
          <img
            id="map"
            src="../map/8"
            style="border:3px solid #f99d25; border-radius:500px; width:100%;"/>
        </div>

        <div class="col-md-6 col-xs-12 column">
          <form role="form">
            <div class="form-group form-inline">
              <input type="text" placeholder="City" class="form-control" id="MapGuess" />
              <button type="submit" class="btn btn-default"
                onClick="$('#map').hide('slow');">Guess map</button>
           </div>
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
