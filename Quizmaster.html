<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Master!</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

  <!-- My own stuff -->
  <link href="css/Quiz.css" rel="stylesheet">
  <script src="js/Quiz.js"></script>
  <script src="js/QuizMaster.js"></script>

</head>
  <body>
    <div class="container-fluid">
      <div class="row clearfix hs-height">
        <div class="col-md-6 col-xs-12 column">

          <div class="progress">
            <div id="TimeBar" class="progress-bar progress-bar-striped" role="progressbar"
      aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">

            </div>
          </div>

          <button type="button" id="ResetBuzzButton" class="btn btn-lg btn-block">Reset Buzz!</button>
          <!--<button type="button" class="btn btn-block btn-lg btn-success active">Default</button>-->

        </div>
        <div class="col-md-6 col-xs-12 hs-height">
          <div class="list-group hs-scroll" id="ChatBox">
             <a href="#" id="ChatHeader" class="list-group-item active">Chat</a>
          </div>

          <form role="form">
            <div class="form-group form-inline">
               <input type="text" placeholder="Say" class="form-control" id="m" />
             <button type="submit" class="btn btn-default">Submit</button>
           </div>
          </form>


          <form role="form">
            <div class="form-group form-inline">
              <input type="text" value="QuizMaster" placeholder="Team Name" class="form-control" id="TeamName" />
              <button type="button" class="btn btn-default"
                onClick="setCookie('name', $('#TeamName').val());">Save Name</button>
           </div>
          </form>

          <ul id="messages"></ul>
          <button name="Ping" id="PingButton">Ping!</button>

        </div>
      </div>
    </div>
    <script>
      init();
      initMaster();

    </script>
  </body>
</html>
